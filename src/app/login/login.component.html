
  <div class="login-container">
    <img class="film" src="/assets/images/film.png" alt="Film Image">
    <div class="logo">Fruit</div>
    <div class="des">
      A fruit is the fleshy or dry ripened ovary of a flowering plant, enclosing the seed or seeds. Apricots, bananas, and grapes, as well as bean pods, corn grains, tomatoes, cucumbers, and (in their shells) acorns and almonds, are all technically fruits.
    </div>
    <div class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="uname" class="form-control" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="password">
        </div>
        <div class="btn-container">
          <div class="error">{{error}}</div>
          <button type="submit" class="btn btn-dark" (click)="login()">Login</button>
        </div>
    </div>
  </div>
